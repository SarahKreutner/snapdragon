<h1>Welcome to Snapdragon!</h1>
<form [formGroup]="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
<h2>Login</h2>
<input type="text" formControlName="user" placeholder="Username">
<br>
<input type="text" formControlName="password" placeholder="Password">
<br>
<button type="submit">Submit</button>
<h2><a [routerLink]=nextPage>{{ message }}
    </a></h2>
</form>
