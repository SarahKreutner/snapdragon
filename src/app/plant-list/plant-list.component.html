<app-search></app-search>
<h2>My Garden</h2>

<div *ngFor="let data of plants">
	<div class=plantWrapper>
		<div class="input-icons">

			<h2 class="short"> <i class="fas fa-leaf fa-flip-horizontal"></i> {{ data.given_name | titlecase}} </h2> <i class="fas fa-trash" (click)=deletePlant(data.plant_id)></i>
		</div>
		<p>{{data.description}}</p>
		<p> <i class="fas fa-home"></i> {{data.location}} </p>
		<app-add-schedule *ngIf="data.plant_schedule_id == null" [plant_id]="data.plant_id"></app-add-schedule>
		<app-reminder-view *ngIf="data.plant_schedule_id != null" [plant_id]="data.plant_id" ></app-reminder-view>

	</div>
</div>
