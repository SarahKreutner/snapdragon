<h2> Print Schedule </h2>
<small> To print, press Ctrl+P or download the page as a .pdf using your browser. </small>
<div *ngFor="let data of plants">
	<div class=plantWrapper>
			<h2 class="short"> {{ data.given_name | titlecase}} </h2>
		<p> {{data.location}} </p>
    <p>Water on {{data.Next_Watering_Date | date: 'dd/MM/yyyy'}} and every {{data.Days_Between}} days after that</p>


	</div>
</div>
